<body>

<div id='text'></div> 

<script type='text/javascript' src='./swipeTrack.js' ></script>
<script type='text/javascript'>
  
let text = window.text

function handleLeft() {
  text.innerHTML = '<='
}
function handleRight () {
  text.innerHTML = '=>'
}
function handleUp() {
  text.innerHTML = '^'
}
function handleDown() {
  text.innerHTML = 'v'
}

const OPTIONS = {
  'left': handleLeft,
  'right': handleRight,
  'up': handleUp,
  'down': handleDown
}

const swipeTrack = new SwipeTrack(OPTIONS)

</script>
</body>
